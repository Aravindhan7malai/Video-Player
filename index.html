<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Video Player | Aravindhan Elumalai</title>
</head>

<body>
    <div class="video_container" >
        <div class="video">
            <video src="/assets/videoplayback.mp4"></video>
        </div>
        <div class="progress_bar">
            <div class="progress_out">
                <div class="progress_in"></div>
            </div>
        </div>
        <div class="controls">
            <div class="controls_left">
                <div class="play">
                    <i class="bi bi-play-fill"></i>
                </div>
                <div class="volume">
                    <i id="volume" class="bi bi-volume-up-fill"></i>
                </div>
                <div class="volume_bar">
                    <div class="volumebar_out">
                        <div class="volumebar_in"></div>
                    </div>
                </div>
            </div>
            <div class="controls_right">
                <div class="speed">
                    <select name="" id="speed">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1.0" selected>1.0x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2.0">2.0x</option>
                    </select>
                </div>
                <div class="timer">
                    <div class="current_time">0:00/</div>
                    <div class="total_timer">1.50</div>
                </div>
                <div id="full_time" class="full_time">
                    <i class="bi bi-fullscreen"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
